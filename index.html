<!DOCTYPE html>
<html>
<title>iGene108</title>

<head>
<style>
  * {
    padding: 0;
    margin: 0;
  }
  .fit { /* set relative picture size */
    max-width: 100%;
    max-height: 100%;
  }
  .center {
    display: block;
    margin: auto;
  } 

</style>
</head>
<body>

<img class="center fit" src="igene108-logo.jpg" alt="iGene108">    

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript" language="JavaScript">
  function set_body_height() { // set body height = window height
    $('body').height($(window).height());
  }
  $(document).ready(function() {
    $(window).bind('resize', set_body_height);
    set_body_height();
  });
</script>

<!-- Footer -->

<div style="font-size: large; font-family: britannic bold">
  
<footer>
  <p style="color: #000000; background-color: #ffffff" > <h1> <center> Coming Soon. </center> </h1> </p>
</footer>
 
</body>
</html>
